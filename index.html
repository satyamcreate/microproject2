<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
            <input type="text" id="screen" placeholder="0" class="display" readonly>
        <div class="buttons">
            
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >DEL</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operator">+</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="operator">-</button>
            <button >.</button>
            <button >0</button>
            <button class="operator">/</button>
            <button class="operator">x</button>
            <button class="span2" >RESET</button>
            <button class="span2" >=</button>
            <script src="app.js"></script>
        </div>
    </div>
    
</body>
</html>
